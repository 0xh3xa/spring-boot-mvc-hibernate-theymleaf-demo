<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
<title>Hello World SpringData!</title>

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />




<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



	<div class="well">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">HelloWorld SpringData!</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Home</a></li>
						<li><a href="/user">Add User</a></li>
						<li><a href="/user/get">Show users</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<table id="myTable" dt:table="true" class="table table-hover">
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}">1</td>
					<td th:text="${user.name}">Doe</td>
					<td th:text="${user.email}">John</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
