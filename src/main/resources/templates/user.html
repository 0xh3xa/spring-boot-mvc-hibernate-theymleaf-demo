<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello World SpringData!</title>

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />


<script type="text/javascript"
	src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


	<div class="well">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">HelloWorld SpringData!</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">

					</ul>
				</div>
			</div>
		</nav>


		<form action="#" th:action="@{/user/add}" method="post">
			<table class="table">
				<tr>
					<td><input type="text" name="name" placeholder="enter a name" /></td>
				</tr>
				<tr>
					<td><input type="email" name="email"
						placeholder="enter an email" /></td>
				</tr>
				<tr>
					<td><input type="submit" class="btn btn-success" value="save" /></td>
				</tr>


			</table>
		</form>
	</div>
